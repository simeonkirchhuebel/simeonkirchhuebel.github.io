<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Passwortgenerator</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 1;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2b2b45);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #ffffff;
    }
    .container {
      background-color: #2e2e3e;
      padding: 1.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 12px 24px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 460px;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
      margin-top: -0.5rem;
      font-size: 1.9rem;
      color: #ffd0d0;
    }
    label {
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 0.5rem;
    }
    input[type="number"] {
      width: 100px;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #444;
      background-color: #1e1e2e;
      color: #f0f0f0;
      text-align: center;
    }
    .input-row {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .input-row div {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
    }
    .checkbox-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 1rem;
      gap: 0.5rem;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      font-size: 0.95rem;
    }
    input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 0.5rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 0.8rem;
      font-size: 1.2rem;
      background-color: #366aa5f7;
      color: rgb(255, 255, 255);
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #0088ff;
    }
    .output {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #1f1f2e;
      border-radius: 0.5rem;
      font-family: 'Courier New', monospace;
      font-size: 1.1rem;
      white-space: pre-wrap;
      word-break: break-word;
      min-height: 4rem;
      border: 1px dashed #555;
      color: #00ffcc;
    }
    .copy-container {
      padding: 0.5rem;
    }
    .copy-message {
      margin-top: 0.5rem;
      color: #6cffba;
      font-size: 0.9rem;
      display: none;
    }
    hr {
  border: none;
  border-top: 2px solid #ccc;
  margin: 1.5rem 0;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>Passwortgenerator</h1>
    <hr />
    <div class="input-row">
      <div>
        <label for="length">Passwortl√§nge:</label>
        <input type="number" id="length" value="12" min="4" max="64" />
      </div>
      <div>
        <label for="count">Anzahl Passw√∂rter:</label>
        <input type="number" id="count" value="1" min="1" max="50" />
      </div>
    </div>
    <div class="checkbox-group">
      <label><input type="checkbox" id="useLowercase" checked> Kleinbuchstaben (a-z)</label>
      <label><input type="checkbox" id="useUppercase" checked> Gro√übuchstaben (A-Z)</label>
      <label><input type="checkbox" id="useNumbers" checked> Zahlen (0-9)</label>
      <label><input type="checkbox" id="useSymbols" checked> Sonderzeichen (!@#$...)</label>
    </div>
    <button onclick="generatePassword()">üîÑÔ∏è Passwort generieren</button>
    <hr />
 <div class="input-row">
      <div>
        <button onclick="generatePreset1()">12 Zeichen (Abc123?!)</button>
      </div>
      <div>
        <button onclick="generatePreset2()">20 Zeichen (Abc123)</button>
      </div>
    </div>
    <div class="output" id="output"> </div>
    <div class="copy-container">
      <button onclick="copyToClipboard()">üìã Kopieren</button>
      <div class="copy-message" id="copyMessage">‚úÖ Passwort kopiert!</div>
    </div>
  </div>
  <script>
    function generatePassword() {
      const length = parseInt(document.getElementById('length').value);
      const count = parseInt(document.getElementById('count').value);
      const useLowercase = document.getElementById('useLowercase').checked;
      const useUppercase = document.getElementById('useUppercase').checked;
      const useNumbers = document.getElementById('useNumbers').checked;
      const useSymbols = document.getElementById('useSymbols').checked;
      let chars = '';

      if (useLowercase) chars += 'abcdefghijkmnopqrstuvwxyz';
      if (useUppercase) chars += 'ABCDEFGHJKLMNPQRSTUVWXYZ';
      if (useNumbers)   chars += '123456789';
      if (useSymbols)   chars += '!@#$%&*()_+-=[]{};:,.<>?';
      if (!chars) {
        document.getElementById('output').textContent = '‚ö†Ô∏è Bitte mindestens eine Zeichenart ausw√§hlen.';
        return;
      }
      let result = '';
      for (let j = 0; j < count; j++) {
        let password = '';
        for (let i = 0; i < length; i++) {
          password += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        result += password + (j < count - 1 ? '\n' : '');
      }
      document.getElementById('output').textContent = result;
      hideCopyMessage();
    }
    function generatePreset1() {
      const length = 12;
      const chars =
        'abcdefghijkmnopqrstuvwxyz' + 
        'ABCDEFGHJKLMNPQRSTUVWXYZ' + 
        '123456789' +                
        '!@#$%&*()_+-=[]{};:,.<>?';
      generateCustomPassword(length, chars);
    }
    function generatePreset2() {
      const length = 20;
      const chars =
        'abcdefghijkmnopqrstuvwxyz' +
        'ABCDEFGHJKLMNPQRSTUVWXYZ' +
        '123456789'; 
      generateCustomPassword(length, chars);
    }
    function generateCustomPassword(length, chars) {
      const count = parseInt(document.getElementById('count').value);
      let result = '';
      for (let j = 0; j < count; j++) {
        let password = '';
        for (let i = 0; i < length; i++) {
          password += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        result += password + (j < count - 1 ? '\n' : '');
      }
      document.getElementById('output').textContent = result;
      hideCopyMessage();
    }
    function copyToClipboard() {
      const output = document.getElementById('output').textContent;
      if (output && !output.includes("erscheint hier")) {
        navigator.clipboard.writeText(output).then(() => {
          const msg = document.getElementById('copyMessage');
          msg.style.display = 'block';
          setTimeout(() => {
            msg.style.display = 'none';
          }, 2000);
        });
      }
    }
    function hideCopyMessage() {
      document.getElementById('copyMessage').style.display = 'none';
    }
  </script>
</body>
</html>
